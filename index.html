<!DOCTYPE html>
<html data-ts-native style="height:100vh;">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>BRAS Lab</title>

		<link rel="stylesheet" href="./static/css/tocas.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
		<link rel="stylesheet" href="./static/css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
	</head>
	<body>
		<div id="app">
		<header class="ts fluid horizontally fitted heading slate top-header">
		</header>
		<nav class="nav-color ts horizontally scrollable large fluid borderless pure basic menu">
			<div class="ts narrow container">
				<a class="active item" href="/">首頁</a>
				<a class="item" href="/">關於Lab</a>
				<a class="item" href="/">指導老師</a>
				<a class="item" href="/">研究團隊</a>
				<a class="item" href="/">研究成果</a>
				<div class="right menu">
					<a class="item" href="/logout">Github</a>
					<a class="item" href="/logout">聯絡我們</a>
				</div>
			</div>
		</nav>
		<header class="ts huge fluid horizontally fitted padded heading left-align slate med-header">
			<div class="ts narrow container">
				<div class="ts grid">
					<div class="thirteen wide column">
						<div class="middle">
							<span class="white header">
								BRASLab
							</span>
							<br>
							<span class="description">
								語音辨識.深度語言學習.無線收發
							</span>
						</div>
					</div>
					<div class="three wide column" style="height:100%;">

						<img class="ts small image" src="./static/image/Untitled.png">
					</div>
				</div>
			</div>
		</header>
		<div class="ts narrow container" style="min-height:75vh;">
			<div class="ts relaxed stackable grid">
				<div class="twelve wide column">
					<div class="padded-top">
						<h4 class="ts dividing header">近期公告</h4>
						<div class="ts bulleted list">
							<div class="item" v-for="item in annolist" >{{ item.title }} </div>
						</div>
					</div>
				</div>
				<div class="four wide column">
				</div>
			</div>
		</div>
		<footer class="ts med-header very padded horizontally fitted fluid secondary segment">
		</footer>
		</div>
	</body>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="./static/js/main.js"></script>
</html>
